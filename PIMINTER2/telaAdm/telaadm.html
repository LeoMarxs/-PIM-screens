<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EstudosCSS</title>
    <link rel="stylesheet" href="telaadm.css">
</head>
<body>
    <header class="cabecalho">
        <h2 class="fu-esquerdo">FU</h2>
        <nav class="cabecalho-menu">
            <a class="cabecalho-botao">FUNCIONARIOS</a>
            <a class="cabecalho-botao">RELATORIOS</a>
            <div class="imagem-admin">
                <img class="imagem-icone" src="icone.png" alt="icone-adm">
                <p class="nome-admin">Admin</p>
            </div>
        </nav>
    </header>

   <main class="conteudo">
        <div class="conteudo-principal">
            <div class="pesquisa" >
                <img class="lupa-pesquisa" src="lupa.png" alt="lupa pesquisa">
                <input class="conteudo-texto" type="text" name="text" placeholder="Pesquise sobre seus cliente e funcionarios..">
            </div>
            <div class="conteudo-subtitulo">
                 <h3 class="conteudo-paragrafo">"A Fazenda Urbana União é um oásis verde no coração da 
                        cidade, onde a natureza e a inovação se unem para cultivar
                        alimentos frescos e promover um estilo de vida sustentável."
                 </h3>
            </div>
        </div>
   </main>

   <footer class="rodape">
        <img class="rodape-imagem" src="planta.png" alt="planta">
   </footer>
</body>
</html>
